<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <link rel="stylesheet" href="css/shoppingcart.css">
</head>

<body>
  <div class="container">
    <div class="ordertitle">
      <div class="col1"></div>
      <div class="text-center">
        購物車
      </div>
      <div class="col1"></div>
    </div>
    <table class="order">
      <thead>
        <tr>
          <th class="table-title">商品</th>
          <th class="table-title">單價</th>
          <th class="table-title">數量</th>
          <th class="table-title">小計</th>
          <th class="table-title">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="itemdetail item-info">
            <div class="item-infoimg">
              <img src="img/flower/FG03.jpg">
            </div>
            <div class="item-infocontent">
              <div class="item-name">
                秘密
              </div>
            </div>
          </td>
          <td class="item-info">
            <div class="item-price">
              無價
            </div>
          </td>
          <td class="item-info">
            <div class="item1_amount">
              <div class="add_btn">
                <input type="button" value="-" class="item_button1" onclick="minus(0)">
                </input>
                <input type="text" value="1" class="item_num">
                <input type="button" value="+" class="item_button2" onclick="add(0)">
              </div>
            </div>
          </td>
          <td class="item-info">
            <div class="item-price">
              無價
            </div>
          </td>
          <td><input type="button" value="刪除" class="check"></td>
        </tr>
        <tr>
          <td class="itemdetail item-info">
            <div class="item-infoimg">
              <img src="img/flower/G02.jpg">
            </div>
            <div class="item-infocontent">
              <div class="item-name">
                少年的你
              </div>
            </div>
          </td>
          <td class="item-info">
            <div class="item-price">
              18
            </div>
          </td>
          <td class="item-info">
            <div class="item1_amount">
              <div class="add_btn">
                <input type="button" value="-" class="item_button1" onclick="minus(0)">
                </input>
                <input type="text" value="1" class="item_num">
                <input type="button" value="+" class="item_button2" onclick="add(0)">
              </div>
            </div>
          </td>
          <td class="item-info">
            <div class="item-price">
              18
            </div>
          </td>
          <td><input type="button" value="刪除" class="check"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/shopping.js"></script>
  </div>
  <div class="back">
    <input type="button" onclick="history.back()" value="回到上一頁" class="check"></input>
  </div>
</body>
