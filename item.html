<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品詳細頁</title>
    <link rel="stylesheet" href="css/item.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="js/item.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Product">
            <div class="ptitle">
                <div class="bigtitle">
                    <h1>Product</h1>
                </div>
                <div class="smalltitle">
                    <!-- 呃 就是分類 -->
                </div>
            </div>
        </div>
        <div class="box">
            <div class="leftbox">
                <div class="picture">
                    <img src="img/flower/C05.jpg" alt="" width="75%">
                </div>
                <div class="thumbnail">
                    <img src="img/flower/C05.jpg" alt="" width="40%">
                </div>
            </div>
            <div class="rightbox">
                <div class="name">
                    <h5>鮮花</h5>
                    <h2>聖誕頌歌</h2>
                </div>
                <div class="rate">
                    <div class="bstar">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</div>
                    <div class="star">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</div>
                </div>
                <div class="price">
                    <span class="nt-value">250</span>
                </div>
                <div class="buy">
                    <h5>buy</h5><br>
                    <div class="add_minus">
                        <input type="button" value="-" class="item_button" onclick="minus(0)">
                        <input type="text" value="1" class="item_num">
                        <input type="button" value="+" class="item_button" onclick="add(0)">
                    </div>
                    <div class="addtocart">
                        <input type="button" value="加入購物車">
                    </div>
                    <div class="heart">
                        <input type="button" value="加入收藏">
                    </div>
                </div>
            </div>
        </div>
        <div class="tag">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="describe-tab" data-bs-toggle="tab" data-bs-target="#describe"
                        type="button" role="tab" aria-controls="describe" aria-selected="true">描述</button>
                    <button class="nav-link" id="wyy-tab" data-bs-toggle="tab" data-bs-target="#comment" type="button"
                        role="tab" aria-controls="comment" aria-selected="false">評論</button>
                </div>
            </nav>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="describe" role="tabpanel" aria-labelledby="home-tab">
                    你現在看到一行描述
                </div>
                <div class="tab-pane fade" id="comment" role="tabpanel" aria-labelledby="profile-tab">
                    <h2>發表您的評論</h2>
                    <h4>您要評論的產品：</h4>
                    <div class="myrate">
                        <div class="quality">
                            <div class="size">
                                <span>評價：</span>
                            </div>
                            <div class="mystar">
                                <div class="mystar" id="star-rating">
                                    <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="1"
                                        width="30"></iconify-icon>
                                    <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="2"
                                        width="30"></iconify-icon>
                                    <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="3"
                                        width="30"></iconify-icon>
                                    <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="4"
                                        width="30"></iconify-icon>
                                    <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="5"
                                        width="30"></iconify-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mycomment">
                        <div class="cdata">
                            <span>暱稱<br></span>
                            <input type="text" name="nickname" id="nickname" value="帥哥">
                            <span><br>評論標題<br></span>
                            <input type="text" name="ctitle" id="ctitle">
                        </div>
                        <div class="cdetail">

                        </div>
                    </div>
                </div>

            </div>
            <div class="like">
                <div class="items">
                    <div class="pic">
                    </div>
                    <div class="detail2">
                        <div class="describe">這朵花很漂亮</div>
                        <div class="products-price">$500</div>
                    </div>
                </div>
                <div class="items">
                    <div class="pic">
                    </div>
                    <div class="detail2">
                        <div class="describe">這朵花很香</div>
                        <div class="products-price">$800</div>
                    </div>
                </div>
                <div class="items">
                    <div class="pic">
                    </div>
                    <div class="detail2">
                        <div class="describe">這朵花很漂亮</div>
                        <div class="products-price">$1000</div>
                    </div>
                </div>
                <div class="items">
                    <div class="pic">
                    </div>
                    <div class="detail2">
                        <div class="describe">這朵花很香</div>
                        <div class="products-price">$1200</div>
                    </div>
                </div>
                <div class="items">
                    <div class="pic">
                    </div>
                    <div class="detail2">
                        <div class="describe">這朵花很漂亮</div>
                        <div class="products-price">$150</div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
